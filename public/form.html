<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --secondary: #34B7F1;
            --light: #f5f5f5;
            --dark: #075E54;
            --text: #333333;
            --white: #ffffff;
            --connected: #25D366;
            --disconnected: #dc3545;
            --pending: #ffc107;
            --connecting: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 550px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 32px;
        }

        .status-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .status-connected {
            background-color: rgba(37, 211, 102, 0.1);
            border: 2px solid var(--connected);
        }

        .status-disconnected {
            background-color: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--disconnected);
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.1);
            border: 2px solid var(--pending);
        }

        .status-connecting {
            background-color: rgba(23, 162, 184, 0.1);
            border: 2px solid var(--connecting);
        }

        .status-failed {
            background-color: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--disconnected);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-connected .status-indicator {
            background-color: var(--connected);
            animation: pulseConnected 2s infinite;
        }

        .status-disconnected .status-indicator {
            background-color: var(--disconnected);
        }

        .status-pending .status-indicator {
            background-color: var(--pending);
            animation: pulsePending 2s infinite;
        }

        .status-connecting .status-indicator {
            background-color: var(--connecting);
            animation: pulseConnecting 1.5s infinite;
        }

        @keyframes pulseConnected {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulsePending {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes pulseConnecting {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

.qr-section {
    text-align: center;
    margin: 20px 0;
    padding: 20px;
    background: rgba(245, 245, 245, 0.5);
    border-radius: 10px;
    transition: all 0.3s ease;
}

        .qr-image {
            width: 220px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

.instructions {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 15px;
    border-radius: 10px;
    margin: 20px 0;
    font-size: 14px;
}

.instructions ol {
    margin-left: 20px;
    margin-top: 10px;
}

.instructions li {
    margin-bottom: 8px;
}

        h2 {
            color: var(--dark);
            text-align: center;
            margin: 25px 0 15px 0;
            font-weight: 600;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            margin-bottom: -10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        /* WhatsApp-like floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        button:after {
            content: 'ðŸ’¬';
            margin-left: 8px;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        .auto-refresh-note {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 20px;
            }

            .qr-image {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bot</h1>
        
        <div class="status-container {{STATUS_CLASS}}">
            <span class="status-indicator"></span>
            <h3>{{STATUS_TEXT}}</h3>
        </div>

        {{QR_IMAGE}}

        <h2>Send Message</h2>
        <form action="/send-message" method="post">
            <label for="phone">Phone Number (with country code):</label>
            <input type="text" name="phone" id="phone" required placeholder="e.g. 919342030292">

            <label for="message">Message:</label>
            <textarea name="message" id="message" required placeholder="Type your message..."></textarea>

            <button type="submit" id="sendButton" {{BUTTON_DISABLED}}>
                Send Message
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
            <p>Page refreshes every 30 seconds</p>
            <p>Check terminal for QR code if not shown above</p>
        </div>
    </div>

    <script>
        // Simple auto-refresh
        setTimeout(() => {
            window.location.reload();
        }, 30000);
        
        // Simple status check
        setInterval(() => {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    const statusElement = document.querySelector('.status-container h3');
                    const currentStatus = statusElement ? statusElement.textContent : '';
                    
                    // If status changed, reload
                    if ((data.connected && !currentStatus.includes('Connected')) ||
                        (!data.connected && currentStatus.includes('Connected'))) {
                        window.location.reload();
                    }
                });
        }, 5000);
        
        // Update button tooltip
        const sendButton = document.getElementById('sendButton');
        if (sendButton) {
            if (sendButton.disabled) {
                sendButton.title = "Please connect WhatsApp bot first";
            } else {
                sendButton.title = "Ready to send messages";
            }
        }
    </script>
</body>
</html>
